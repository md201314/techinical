<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!--    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">-->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Signin Template for Bootstrap</title>
    <!-- Custom styles for this template -->
    <link href="asserts/css/signin.css" rel="stylesheet">
    <!-- Bootstrap core CSS Webjars形式引入-->
    <link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.css}" rel="stylesheet">
    <script th:src="@{/webjars/jquery/1.11.1/jquery.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.js}"></script>
</head>
<body class="text-center">
<div style="padding: 400px 35% 10px;">
    <form role="form" class="form-signin" style="width:450px" action="#" th:action="@{/user/login}" th:object="${userLogin}" method="post">
        <!--    <img class="mb-4" src="asserts/img/bootstrap-solid.svg" alt="" width="72" height="72">-->
        <!--    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>-->
        <div class="form-group">
            <label class="sr-only">username</label>
            <input type="text" class="form-control" placeholder="用户名" required="" autofocus="" th:field="*{username}" >
        </div>
        <div class="form-group">
            <label class="sr-only">passwd</label>
            <input type="password" class="form-control" placeholder="密码" required="" th:field="*{passwd}">
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">登 录</button>
    </form>
</div>
</body>
</html>
